            namespace: root/hpq
            query: SELECT * FROM SMX_EthernetStatistics
            result_component_key: Description
            result_component_value: ${here/id}
          bytesTransmitted:
            type: WBEM
            cycletime: '300'
            datapoints:
              bytesTransmitted:
                rrdtype: DERIVE
            namespace: root/hpq
            query: SELECT * FROM SMX_EthernetStatistics
            result_component_key: Description
            result_component_value: ${here/id}
          packetsReceived:
            type: WBEM
            cycletime: '300'
            datapoints:
              packetsReceived:
                rrdtype: DERIVE
                rrdmin: 0
            namespace: root/hpq
            query: SELECT * FROM SMX_EthernetStatistics
            result_component_key: Description
            result_component_value: ${here/id}
          packetsTransmitted:
            type: WBEM
            cycletime: '300'
            datapoints:
              packetsTransmitted:
                rrdtype: DERIVE
                rrdmin: 0
            namespace: root/hpq
            query: SELECT * FROM SMX_EthernetStatistics
            result_component_key: Description
            result_component_value: ${here/id}
          receiveErrors:
            type: WBEM
            cycletime: '300'
            datapoints:
              receiveErrors:
                rrdtype: DERIVE
            namespace: root/hpq
            query: SELECT * FROM SMX_EthernetStatistics
            result_component_key: Description
            result_component_value: ${here/id}
          transmitErrors:
            type: WBEM
            cycletime: '300'
            datapoints:
              transmitErrors:
                rrdtype: DERIVE
            namespace: root/hpq
            query: SELECT * FROM SMX_EthernetStatistics
            result_component_key: Description
            result_component_value: ${here/id}
        graphs:
          Errors:
            units: errors/sec
            miny: 0
            graphpoints:
              receiveErrors:
                dpName: receiveErrors_receiveErrors
                lineType: AREA
                legend: Receive
              transmitErrors:
                dpName: transmitErrors_transmitErrors
                legend: Send
          Packets:
            units: packets/sec
            miny: 0
            graphpoints:
              packetsReceived:
                dpName: packetsReceived_packetsReceived
                lineType: AREA
                legend: Inbound
              packetsTransmitted:
                dpName: packetsTransmitted_packetsTransmitted
                legend: Outbound
          Throughput:
            units: bits/sec
            miny: 0
            graphpoints:
              bytesReceived:
                dpName: bytesReceived_bytesReceived
                legend: Outbound
                rpn: 8,*
              bytesTransmitted:
                dpName: bytesTransmitted_bytesTransmitted
                lineType: AREA
                legend: Inbound
                rpn: 8,*

      HPPhysicalDrive:
        description: Performance Monitoring of HP Physical Drive
        thresholds:
          Drive Status:
            type: HPStatus
            dsnames: [status_status]
            eventClassKey: proliant_HealthState
        datasources:
