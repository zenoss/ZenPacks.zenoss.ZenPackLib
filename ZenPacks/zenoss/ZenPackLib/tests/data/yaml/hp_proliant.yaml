      HPCoolingFan:
        description: This graph displays Current fan speed and status
        thresholds:
          Fan Status:
            type: HPStatus
            dsnames: [status_status]
            eventClassKey: proliant_HealthState
        datasources:
          speed:
            type: WBEM
            cycletime: '300'
            datapoints:
              speed: GAUGE
            namespace: root/hpq
            query: SELECT * FROM SMX_Fan
            result_component_key: Name
            result_component_value: ${here/fanName}
          status:
            type: WBEM
            cycletime: '300'
            datapoints:
              status: GAUGE
            namespace: root/hpq
            query: SELECT * FROM SMX_Fan
            result_component_key: Name
            result_component_value: ${here/fanName}
        graphs:
          Fan Speed:
            units: Percentage
            miny: 0
            maxy: 100
            graphpoints:
              CurrentSpeed:
                dpName: speed_speed
                legend: Fan Speed
                format: '%5.2lf%%'

      HPLogicalDrive:
        description: Performance Monitoring of Logical Drives
        thresholds:
          Drive Status:
            type: HPStatus
            dsnames: [status_status]
            eventClassKey: proliant_HealthState
        datasources:
          status:
            type: WBEM
            cycletime: '300'
            datapoints:
              status: GAUGE
            namespace: root/hpq
            query: SELECT * FROM SMX_SAStorageVolume
            result_component_key: ElementName
            result_component_value: ${here/id}

      HPManagementController:
        description: Performance Monitoring of Management Controller
        thresholds:
          ILO Status:
            type: HPStatus
            dsnames: [status_status]
            eventClassKey: proliant_HealthState
        datasources:
          status:
            type: WBEM
            cycletime: '300'
            datapoints:
              status: GAUGE
            namespace: root/hpq
            query: SELECT * FROM SMX_ManagementProcessor
            result_component_key: UniqueIdentifier
            result_component_value: ${here/id}

      HPMemory:
