        api_backendtype: method        
        renderer: Zenoss.render.vsphere_linkSpeed_combined
        order: 1.3
        label_width: 70
        details_display: false
    relationships:
      host:
        order: 1.1

  LUN:
    base: [VMwareComponent]
    meta_type: vSphereLUN
    label: LUN
    properties:
      diskName:
        type: string
        label: LUN Name
        grid_display: false
      lunId:
        type: string
        label: LUN ID
