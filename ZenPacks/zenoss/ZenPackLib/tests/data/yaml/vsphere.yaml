      diskKey:
        type: string
        label: LUN Key
        grid_display: false
      operStatus:
        type: string
        label: Operational Status
        grid_display: false
      deviceName:
        type: string
        label: DeviceName
        grid_display: false
      lunType:
        type: string
        label: Type
        grid_display: false
      vendor:
        type: string
        label: Vendor
        grid_display: false
      model:
        type: string
        label: Model
        grid_display: false
      uuid:
