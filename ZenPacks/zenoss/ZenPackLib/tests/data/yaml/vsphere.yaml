        label: Powered On VM Count
        api_only: true
        api_backendtype: method    
        grid_display: false
      suspended_vm_count:
        label: Suspended VM Count
        api_only: true
        api_backendtype: method    
        grid_display: false
      unpowered_vm_count:
        label: Powered Off VM Count
        api_only: true
        api_backendtype: method    
        grid_display: false
      vms_combined:
        label: VMs
        api_only: true
        api_backendtype: method        
        renderer: Zenoss.render.vsphere_vms_combined
        order: 1.4
        label_width: 110
        details_display: false
      overallStatus:
        type: string
        label: Overall Status
        api_only: true
        api_backendtype: method
        grid_display: false
    relationships:
      datacenter:
        label_width: 140
        order: 1.1
      datastores:
        grid_display: false
      cluster:
