            chunk_size: "${here/zVSpherePerfQueryChunkSize}"
            raw20: "${here/zVSpherePerfQueryRaw20}"

            datapoints:
              cpuReservedcapacity:
                rrdmin: 0
                aliases: {cpuReservedcapacity: ''}              

          cpuUsage:
