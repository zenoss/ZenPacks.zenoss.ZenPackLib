      Cluster:
        description: "VMware vSphere: Cluster Monitoring"
        targetPythonClass: ZenPacks.zenoss.vSphere.Cluster

        thresholds:
          High CPU Usage:
            dsnames: [cpuUsage_cpuUsage]
            eventClass: /Perf/CPU
            maxval: '90'
            enabled: False
          High Consumed Memory:
            dsnames: [memConsumed_memConsumed]
            eventClass: /Perf/Memory
            maxval: here.effectiveMemory * .9
            enabled: False
          High Load:
            dsnames: [cpuUsagemhz_cpuUsagemhz]
            eventClass: /Perf/CPU
            maxval: here.effectiveCpu * .9
            enabled: False

        datasources:
          cpuUsagemhz:
            #description: "VMware vSphere: Cluster Services / CPU Usage (MHz) (Average)"
            type: VMware vSphere
            component: "${here/id}"
            eventClass: /vSphere
            group_key: cpu
            counter_key: usagemhz
            rollup: AVERAGE
            chunk_size: "${here/zVSpherePerfQueryVcChunkSize}"
            raw20: "${here/zVSpherePerfQueryVcRaw20}"

            datapoints:
              cpuUsagemhz:
                rrdmin: 0
                aliases: {cpuUsagemhz: ''}              

          cpuUsage:
            #description: "VMware vSphere: Cluster Services / CPU Usage (%) (Average)"
            type: VMware vSphere
            component: "${here/id}"
            eventClass: /vSphere
            group_key: cpu
            counter_key: usage
            rollup: AVERAGE
            chunk_size: "${here/zVSpherePerfQueryVcChunkSize}"
            raw20: "${here/zVSpherePerfQueryVcRaw20}"

            datapoints:
              cpuUsage:
                rrdmin: 0
                aliases: {cpuUsage: ''}

          memConsumed:
            #description: "VMware vSphere: Cluster Services / Memory Consumed (Average)"
            type: VMware vSphere
            component: "${here/id}"
            eventClass: /vSphere
            group_key: mem
            counter_key: consumed
            rollup: AVERAGE
            chunk_size: "${here/zVSpherePerfQueryVcChunkSize}"
            raw20: "${here/zVSpherePerfQueryVcRaw20}"

            datapoints:
              memConsumed:
                rrdmin: 0
                aliases: {memConsumed: ''}              

          memBalloon:
            #description: "VMware vSphere: Cluster Services / Memory Balloon (Average)"
            type: VMware vSphere
            component: "${here/id}"
            eventClass: /vSphere
            group_key: mem
            counter_key: vmmemctl
            rollup: AVERAGE
            chunk_size: "${here/zVSpherePerfQueryVcChunkSize}"
            raw20: "${here/zVSpherePerfQueryVcRaw20}"

            datapoints:
              memBalloon:
                rrdmin: 0
                aliases: {memBalloon: ''}

          memTotal:
            #description: "VMware vSphere: Cluster Services / Total Memory"
            type: Property
            component: "${here/id}"
            eventClass: /vSphere
            class_name: vSphereCluster
            property_name: totalMemory

            datapoints:
              memTotal:
                rrdmin: 0

                aliases:
                  memTotal__bytes: ""

        graphs:
          CPU Utilization:
            units: percentage
            miny: 0
            maxy: 100

            graphpoints:
              Usage:
                dpName: cpuUsage_cpuUsage
                format: "%7.2lf%%"
                rpn: "100,/"

          CPU Usage:
            units: hertz
            miny: 0

            graphpoints:
              Usage:
                dpName: cpuUsagemhz_cpuUsagemhz
                format: "%7.2lf%s"
                rpn: "1000000,*"

          Memory Usage:
            units: bytes
            base: true
            miny: 0

            graphpoints:
              Consumed:
                dpName: memConsumed_memConsumed
                format: "%7.2lf%s"
                rpn: "1024,*"

              Balloon:
                dpName: memBalloon_memBalloon
                format: "%7.2lf%s"
                rpn: "1024,*"

              Total Available:
                dpName: memTotal_memTotal
                format: "%7.2lf%s"


